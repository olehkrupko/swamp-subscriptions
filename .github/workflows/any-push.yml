name: Push - Lint & Test JS code
run-name: Push - Lint & Test JS code for ${{ github.ref_name }}

permissions:
  contents: read

on: push

concurrency:
  group: swamp-subscriptions-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Test JS code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test --silent
